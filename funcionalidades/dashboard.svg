<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 225" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0b4f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00013F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#E31E3D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4A68;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="225" fill="url(#bg)" />

  <!-- Ícone Central: Gráfico de Barras -->
  <g transform="translate(200, 112.5)">
    <!-- Barras -->
    <rect x="-80" y="20" width="35" height="50" rx="4" fill="url(#barGrad)" opacity="0.7" />
    <rect x="-35" y="-10" width="35" height="80" rx="4" fill="url(#barGrad)" />
    <rect x="10" y="5" width="35" height="65" rx="4" fill="url(#barGrad)" opacity="0.8" />
    <rect x="55" y="-25" width="35" height="95" rx="4" fill="url(#barGrad)" />

    <!-- Linha de Tendência -->
    <polyline points="-62,10 -17,-20 28,-5 72,-35" stroke="#00FF00" stroke-width="4" fill="none" stroke-linecap="round"
      opacity="0.9" />
    <circle cx="-62" cy="10" r="5" fill="#00FF00" />
    <circle cx="-17" cy="-20" r="5" fill="#00FF00" />
    <circle cx="28" cy="-5" r="5" fill="#00FF00" />
    <circle cx="72" cy="-35" r="5" fill="#00FF00" />
  </g>

  <!-- Elementos decorativos minimalistas -->
  <circle cx="50" cy="50" r="20" fill="#FF0000" opacity="0.1" />
  <circle cx="350" cy="175" r="25" fill="#00d1ff" opacity="0.1" />
</svg>