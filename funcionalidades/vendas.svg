<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 225" fill="none">
    <defs>
        <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0a0b4f;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00013F;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="moneyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FF4A68;stop-opacity:1" />
        </linearGradient>
    </defs>

    <rect width="400" height="225" fill="url(#bg)" />

    <!-- Ícone Central: Cifrão -->
    <g transform="translate(200, 112.5)">
        <circle cx="0" cy="0" r="70" fill="url(#moneyGrad)" opacity="0.2" />
        <circle cx="0" cy="0" r="65" fill="url(#moneyGrad)" />
        <text x="0" y="35" font-family="Arial" font-size="100" fill="#FFFFFF" text-anchor="middle"
            font-weight="bold">$</text>

        <!-- Setas de crescimento -->
        <g transform="translate(50, -50)">
            <path d="M 0 20 L 0 -10 L -8 -2 M 0 -10 L 8 -2" stroke="#00FF00" stroke-width="5" fill="none"
                stroke-linecap="round" />
        </g>
        <g transform="translate(70, -30)">
            <path d="M 0 15 L 0 -8 L -6 -2 M 0 -8 L 6 -2" stroke="#00FF00" stroke-width="4" fill="none"
                stroke-linecap="round" />
        </g>
    </g>

    <!-- Elementos decorativos -->
    <circle cx="60" cy="60" r="18" fill="#FFD700" opacity="0.15" />
    <circle cx="340" cy="165" r="22" fill="#FF4A68" opacity="0.15" />
</svg>