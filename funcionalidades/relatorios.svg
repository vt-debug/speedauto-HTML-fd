<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 225" fill="none">
    <defs>
        <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0a0b4f;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00013F;stop-opacity:1" />
        </linearGradient>
    </defs>

    <rect width="400" height="225" fill="url(#bg)" />

    <!-- Ícone Central: Gráfico de Pizza -->
    <g transform="translate(200, 112.5)">
        <!-- Pizza -->
        <circle cx="0" cy="0" r="60" fill="#060AF6" />

        <!-- Fatia 1 (50%) -->
        <path d="M 0,0 L 0,-60 A 60,60 0 0,1 52,-30 Z" fill="#E31E3D" />

        <!-- Fatia 2 (30%) -->
        <path d="M 0,0 L 52,-30 A 60,60 0 0,1 30,52 Z" fill="#00d1ff" />

        <!-- Centro -->
        <circle cx="0" cy="0" r="25" fill="#00013F" />

        <!-- Legenda simplificada -->
        <g transform="translate(80, -30)">
            <circle cx="0" cy="0" r="6" fill="#E31E3D" />
            <text x="12" y="5" font-family="Arial" font-size="14" fill="#FFFFFF" font-weight="600">50%</text>

            <circle cx="0" cy="25" r="6" fill="#00d1ff" />
            <text x="12" y="30" font-family="Arial" font-size="14" fill="#FFFFFF" font-weight="600">30%</text>

            <circle cx="0" cy="50" r="6" fill="#060AF6" />
            <text x="12" y="55" font-family="Arial" font-size="14" fill="#FFFFFF" font-weight="600">20%</text>
        </g>

        <!-- Ícone de documento -->
        <g transform="translate(-85, -40)">
            <rect x="0" y="0" width="30" height="40" rx="4" fill="#FFFFFF" opacity="0.2" stroke="#00d1ff"
                stroke-width="2" />
            <line x1="6" y1="10" x2="24" y2="10" stroke="#00d1ff" stroke-width="2" />
            <line x1="6" y1="18" x2="24" y2="18" stroke="#00d1ff" stroke-width="2" />
            <line x1="6" y1="26" x2="18" y2="26" stroke="#00d1ff" stroke-width="2" />
        </g>
    </g>

    <!-- Elementos decorativos -->
    <circle cx="50" cy="50" r="15" fill="#E31E3D" opacity="0.1" />
    <circle cx="350" cy="175" r="18" fill="#00d1ff" opacity="0.1" />
</svg>